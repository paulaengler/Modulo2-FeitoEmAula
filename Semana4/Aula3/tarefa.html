<!-- 
 Objetivo: Construir uma aplicação web onde o usuário seja capaz de adicionar
tarefas a serem realizadas.
● Praticar a utilização de evento de click.
● Praticar a utilização do innerHTML
Etapas
● Adicione os elementos básicos para a tela, um H1, input, button e uma ‘ul’ vazia,
ou seja, sem itens (li) definidos. Adicionar ID em todos os elementos.
● Adicionar evento de onclick no botão para chamar uma função de ‘adcTarefa’.
● Capturar valor digitado no input por meio de getElementById, o valor
representará a tarefa do usuário.
● Capturar o elemento ‘ul’ por meio de getElementById e utilizar o innerHTML
para mostrar a nova tarefa digitada.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input id= "task-input" type="text" placeholder="Digite a sua tarefa">
    <button onclick="adcTarefa()"> Adicionar Tarefa </button>
    <ul id="task-list"></ul>

    <script>
        function adcTarefa (){
            const taskInput = document.getElementById('task-input')
            const newTask = taskInput.value //capturar valor do input
            
            console.log(newTask.trim()) //trim - método que remove espaços vazios

            if (newTask.trim()) {
                const taskList = document.getElementById('task-list')
                //captura o ul
                //utiliza o innerhtml para adicionar a tarefa digitada
                taskList.innerHTML += `<li>${newTask}</li>`
                taskInput.value = ''
            }            
        }
    </script>
    
</body>
</html>
