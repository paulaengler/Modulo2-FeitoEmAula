<!-- 
Exercício:

Objetivo: Crie uma pequena aplicação web onde o usuário pode alterar a aparência
e os atributos de um parágrafo usando botões. O objetivo é praticar a manipulação
de atributos e estilos com JavaScript.
● Praticar a utilização de setAttribute, getAttribute e removeAttribute.
● Modificar estilos usando a propriedade style
● Adicionar e remover classes de elementos

Etapas:

● Crie um arquivo index.html.
● Adicione um parágrafo com um texto inicial.
● Crie três botões, para mudar a cor do texto, adicionar/remover uma classe, e
um para adicionar/remover um atributo personalizado
● Adicionar evento de ‘onclick’ nos botões e conectar com funções no JS.
● Para cada função, realizar a manipulação de acordo com o objetivo do botão.
● Construir estilizações para que seja visualizada cada modificação feita no JS
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio - aula</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      .default-paragraph {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }

      .dark-mode{
        background-color: black;
        color: azure;
      }

     </style>
  </head>
  <body>
    <div class="container">
      <h1>Manipulação de um parágrafo</h1>
      <p id="paragraph" class="default-paragraph">
        Este é um parágrafo que será modificado
      </p>

      <div classs="controls">
        <button id="btn-cor" onclick="mudarCor()">
            Mudar Cor do Texto</button>
        <button id="btn-classe" onclick="mudarClasse()">
            Adicionar/remover classe
        </button>
        <button id="btn-atributo" onclick="mudarAtributo()">
            Adicionar/remover atributo
        </button>
      </div>
    </div>

    
    <script>
      function mudarCor() {
        const paragrafo = document.getElementById('paragraph')
        paragrafo.style.color = 'red'
      }

      function mudarClasse() {
        const paragrafo = document.getElementById('paragraph')
        paragrafo.classList.toggle('dark-mode')
      }

      function mudarAtributo() {
        const paragrafo = document.getElementById('paragraph')
        paragrafo.setAttribute('aria-label', 'Novo parágrafo')
      }
    </script>
  </body>
</html>
